<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sebastian Regules" />
    <meta
      name="description"
      content="Perfil de usuario de la red Alrededor de los EE.UU."
    />
    <meta
      name="keywords"
      content="exposición, galería de imágenes, TripleTen, fotografía, naturaleza, diseño responsivo, HTML, CSS, JavaScript, BEM"
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo_around.png"
          alt="logo de Alrededor de los EE.UU."
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/profile/avatar.png"
              alt="Foto de perfil del usuario"
              class="profile__avatar"
            />

            <div class="profile__bio">
              <div class="profile__name-text-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
              </div>
              <div class="profile__about-text-container">
                <p class="profile__about">Explorador</p>
              </div>

              <div class="profile__edit-button-container">
                <button class="profile__edit-button"></button>
              </div>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <fieldset class="popup__form-input-fields">
            <label class="popup__input-field">
              <input
                type="text"
                id="name"
                class="popup__input"
                placeholder="Nombre"
              /><span class="popup__input-error"></span>
            </label>
            <label class="popup__input-field">
              <input
                type="text"
                id="about"
                class="popup__input"
                placeholder="Acerca de mí"
              />
              <span class="popup__input-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit-button">Guardar</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Nuevo Lugar</h2>
        <form class="popup__form popup__form_add-card">
          <fieldset class="popup__form-input-fields">
            <label class="popup__input-field">
              <input
                type="text"
                id="card-title"
                class="popup__input"
                placeholder="Título"
                required
              />
              <span class="popup__input-error"></span>
            </label>
            <label class="popup__input-field">
              <input
                type="url"
                id="card-link"
                class="popup__input"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="popup__input-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit-button">Crear</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-view">
      <div class="popup__overlay"></div>
      <div class="popup__content popup__content_image-view">
        <button class="popup__close-button"></button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__image-title"></p>
      </div>
    </div>
    <template id="gallery-card-template">
      <div class="gallery__post">
        <img src="" alt="" class="gallery__post-image" />
        <div class="gallery__post-description">
          <p class="gallery__post-title"></p>
          <button class="gallery__post-like-button"></button>
          <button class="gallery__post-trash-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
